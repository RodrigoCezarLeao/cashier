<div class="container">

    <span class="title">Hora: {{formatHour(sales[0].idDate)}}</span> -->

    <table>
        <tr>
            <th>Qtd</th>
            <th>Produto</th>
            <th>Pre√ßo Unit.</th>
            <th>Total</th>
        </tr>
        
        
        <tr *ngFor="let s of sales">
            <td>{{s.amount}}</td>
            <td>{{getProductName(s.productId)}}</td>
            <td>{{getProductPrice(s.productId)}}</td>
            <td>{{getProductTotalPrice(s.productId, s.amount)}}</td>
        </tr>

        <tr>
            <td colspan="2"><i>{{formatDate(sales[0].idDate)}} &nbsp; - &nbsp; {{formatHour(sales[0].idDate)}}</i></td>            
            <td><b><i>Total</i></b></td>
            <td><b><i>{{getTotalSaleValue()}}</i></b></td>
        </tr>
        
    </table>
</div>
